<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车宣传栏</title>
	<link rel="stylesheet" type="text/css" href="css/fullpage.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/fullpage.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<!-- 公共元素 -->
	<div id="go"><img src="images/00-go.png"></div>
	<div id="more"><img src="images/00-more.png" alt=""></div>
	<!-- 整体容器 -->
	<div id="container">
		<!-- 设置每一切换屏()竖屏,设置class为section
			横屏为slide -->
		<div class="section screen1">

			<!-- 内容展示区，商品，沙发，横幅 -->
			<div class="content">
				<div class="goods"><img src="images/01-goods.png"></div>
				<div class="sofa"><img src="images/01-sofa.png"></div>
				<div class="fly"><img src="images/01-fly.png"></div>
			</div>
		</div>
		<!-- 第二屏动画特点：当完全进入第二屏时才开始执行动画
				这里可以用到fullpage提供的一个回调函数afterLoad() -->
		<div class="section screen2">
			<!-- 第二屏背景 -->
			<div class="content">
				<!-- 商品 -->
				<div class="goods">
					<img src="images/02-goods.png">
				</div>
				<!-- 沙发 -->
				<div class="sofa">
					<img src="images/02-sofa.png">
				</div>
				<!-- 搜索框 关键字-->
				<div class="input">
					<img class="search" src="images/02-search.png" alt="">
					<img class="key" src="images/02-key.png" alt="">
				</div>
				<!-- 文字 -->
				<div class="text">
					<img class="text1" src="images/02-text1.png">
					<img class="text2" src="images/02-text2.png">
				</div>
			</div>
		</div>
		<div class="section screen3 ">
			<div class="content">
				<!-- 沙发 -->
				<div class="sofa"><img src="images/02-sofa.png"></div>
				<!-- 大小选择 -->
				<div class="change">
					<img src="images/03-change01.gif">
					<img src="images/03-change02.gif">
				</div>
				<!-- 购物车 -->
				<div class="cart">
					<img src="images/03-cart01.gif" alt="">
					<img src="images/03-cart02.gif" alt="">
				</div>
			</div>
		</div>
		<div class="section screen4 ">
			<div class="content">
				<!-- 白云 -->
				<div class="cloud">
					<img src="images/04-cloud.png">
				</div>
				<!-- 文字 -->
				<div class="text">
					<img src="images/04-text01.png">
					<img src="images/04-text02.png">
				</div>
				<!-- 购物车 -->
				<div class="cart">
					<img src="images/04-cart.png">
					
					
				</div>
				<!-- 沙发，代替第三节的沙发 -->
				<div class="sofa">
						<img src="images/02-sofa.png">
				</div>
				<!-- 地址栏 -->
				<div class="address">
					<img src="images/04-address01.png">
					<img src="images/04-address02.png">
				</div>
			</div>
		</div>
		<div class="section screen5 ">
			<div class="content">
				<!-- 文字 -->
				<div class="text">
					<img src="images/05-text.png">
				</div>
				<!-- 沙发 -->
				<div class="sofa">
					<img src="images/02-sofa.png">
				</div>
				<!-- 银行卡和账单 -->
				<div class="card">
					<img class="cardImg" src="images/05-card.png" alt="">
					<img class="orderImg" src="images/05-order.png" alt="">
				</div>
				<!-- 鼠标和手 -->
				<div class="mouse">
					<img class="m1" src="images/05-mouse01.png" alt="">
					<img class="m2" src="images/05-mouse02.png" alt="">
					<img class="hand" src="images/05-hand.png">
				</div>
			</div>
		</div>
		<div class="section screen6 ">
			<div class="content">
				<!-- 云朵 -->
				<div class="cloud">
					<img id="c1" src="images/06-cloud01.png" alt="">
					<img id="c2" src="images/06-cloud02.png" alt="">
				</div>
				<!-- 文字 -->
				<div class="text">
					<img id="t1" src="images/06-text01.png" alt="">
					<img id="t2" src="images/06-text02.png" alt="">
				</div>
				<!-- 箱子 -->
				<div class="box"><img src="images/06-box.png" alt=""></div>
				<!-- 车子 -->
				<div class="car">
					<img class="carImg" src="images/06-car.png" alt="">
					<img class="buyerImg" src="images/06-buyer.png" alt="">
					<img class="addImg" src="images/06-address.png" alt="">
					<img class="workImg" src="images/06-worker.png" alt="">
					<img class="sayImg" src="images/06-say.png" alt="">
					
				</div>
				<!-- 收货人 -->
				<div class="person">
					<img src="images/06-person.png" alt="">
					<img class="door" src="images/06-door.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen7 ">
			<div class="content">
				<!-- 星星 -->
				<div class="star">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
				</div>
				<!-- 好评文字 -->
				<div class="text">
					<img src="images/07-text.png">
				</div>
			</div>
		</div>
		<div class="section screen8">
			<div class="content">
				<div class="btn">
					<img src="images/08-btn01.png" alt="">
					<img src="images/08-btn02.gif" alt="">
				</div>
				<div class="again">
					<img src="images/08-again.png">
				</div>
				<div class="hand">
					<img src="images/08-hand.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
